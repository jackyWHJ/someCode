<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>臭美-店铺主页</title>
        <meta name="keywords" content="臭美"/>
        <meta name="description" content="臭美，超爽的美发新体验"/>
        <link rel="icon" href="../../images/logo16.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="../../css/style.css">
        <link rel="stylesheet" href="../../libs/plugins/swiper/swiper.min.css" />
        <link rel="stylesheet" type="text/css" href="salon.css">

    <body>
        <header class="header">
           Tomy的主页
        </header>
        <div class="stylist-info">
            <img src="tmp/head.png" alt="" class="headImg" />
            <div class="head">
                <div class="name" id="stylist-name">
                  Tomy
              </div>
              <p class="signature" id="stylist-signature">
                每个人都应该有一款属于自己的发型，创属于

              </p>
            </div>
            <!-- end head -->
            <div class="info">
                <span class="rank text-overflow">5号造型师</span>
                <i class="stylist-follow"></i>
                <span class="followWrap  text-overflow"><span class="red-color">223</span>人喜欢<span class="red-color">TA</span></span>
            </div>
        </div>
        <!-- end  stylist-info-->
        <dl class="stylist-works">
          <dt>TA的作品</dt> 
          <dd>
              <img src="tmp/tmpHead1.png" class="stylist-worksImg item" alt="造型师作品" />

                波波头可以这样

          </dd> 
          <dd class="last">
              <p class="stylist-worksDesc item">波波头可以这样做
                波波头可以这样
              </p>
              <img src="tmp/tmpHead1.png" class="stylist-worksImg item" alt="造型师作品" />
          </dd> 
        </dl>
