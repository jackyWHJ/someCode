<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>臭美纤体设备</title>
    <link rel="icon" href="../../images/logo16.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../libs/plugins/swiper/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="fashion.min.css" >
    <link href="equipment.min.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="header">
        <div class="back"></div>
        <div class="title equipment-name"></div>
    </div>

    <section class="equipment-address">
        <h3 class="gray-big equipment-name"></h3>
        <div class="wrap">
            <section class="makeup-center">
                <h4 class="gray-big">臭美（深圳）韩式定妆中心</h4>
                <address class="gray">南山区华润城，大冲商务中心C座6楼</address>
                <div class="right-icon"></div>
            </section>
            <section class="address" id="address">
                <img src="../../images/dingzhuang_map_pic@3x.png">
            </section>
        </div>
    </section>

    <section id="toTop">
        <img src="../../images/fashion/dingzhuang_top_btn_normal.png">
    </section>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=F360d7e9ea3c3ecb5b9b9f2b530be8f4"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <script src="../../libs/require.min.js"></script>
    <script src="../../config/sysConfig.js"></script>
    <script>
        requirejs(['commonUtils', 'module/fashion/equipment.min'], function (commonUtils, equipment  ) {
            equipment.init( commonUtils.getQueryString("itemId") );
        });
    </script>

</body>
</html>
