<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        <title>老板冲动，撒微信红包</title>
        <link rel="icon" href="images/logo16.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="../../../css/animate.css">
        <link rel="stylesheet" type="text/css" href="../../../libs/plugins/swiper/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="wxbet.css">
        <div class="hide"><img src="images/分享.png" alt="分享"/></div>
    </head>
    <body>

        <div class="loadingWrap" id="loadingWrap">
            <div id="loadingBox" class="loadingBox">
                <div id="loading" class="rotate loading"></div>
                <p id="loadingTips" class="loadingTips">0%</p>
            </div>
        </div>
        <!-- end loadingWrap -->
        <div class="arrow" id="arrow">
        </div>
        <div id="audio_btn"  class="hide">
            <div id="playMusic" class="playMusic"></div>
            <audio loop="loop" data-src="music.mp3" id="audio" autoplay="autoplay" preload="preload" src="music.mp3"></audio>
        </div>
        <div class="swiper-container" id="swiper-container">
            <div class="swiper-wrapper">
                <div class="page page1 swiper-slide">
                    <div class="pageWrap">
                       <img src="images/1_a.png"  class="img1_a animated bounceInDown" />
                       <img src="images/1_c.png"  class="img1_c animated fadeIn"/>
                       <img src="images/sep.png"  class="sep animated fadeIn"/>
                       <img src="images/1_b.png"  class="img1_b animated fadeIn"/>
                    </div>
                </div>
                <!-- end page1 -->
                <div class="page page2 swiper-slide ">
                    <div class="pageWrap">
                       <img src="images/2_a.png"  class="img2_a animated zoomIn" />
                       <img src="images/2_c.png"  class="img2_c animated fadeIn"/>
                       <img src="images/sep.png"  class="sep animated fadeIn"/>
                       <img src="images/2_b.png"  class="img2_b animated fadeIn"/>
                    </div>
                </div>
                <!-- end page2 -->
                <div class="page page3 swiper-slide ">
                    <div class="pageWrap">
                       <img src="images/3_a.png"  class="img3_a animated zoomIn" />
                       <img src="images/3_c.png"  class="img3_c animated fadeIn"/>
                       <img src="images/sep.png"  class="sep animated fadeIn"/>
                       <img src="images/3_b.png"  class="img3_b animated fadeIn"/>
                    </div>
                </div>
                <!-- end page3 -->
                <div class="page page4 swiper-slide ">
                    <div class="pageWrap">
                       <img src="images/4_a.png"  class="img4_a animated zoomOutIn" />
                       <img src="images/4_c.png"  class="img4_c animated fadeIn"/>
                       <img src="images/sep.png"  class="sep animated fadeIn"/>
                       <img src="images/4_b.png"  class="img4_b animated fadeIn"/>
                    </div>
                </div>
                <!-- end page4 -->
                <div class="page page5 swiper-slide">
                    <div class="pageWrap">
                       <img src="images/5_a.png"  class="img5_a animated bounceInDown" />
                       <img src="images/5_c.png"  class="img5_c animated fadeIn"/>
                       <img src="images/sep.png"  class="sep animated fadeIn"/>
                       <img src="images/5_b.png"  class="img5_b animated fadeIn"/>
                    </div>
                </div>
                <!-- end page5 -->
                <div class="page page6 swiper-slide ">
                    <div class="pageWrap">
                       <img src="images/6_a.png"  class="img6_a animated zoomOutIn" />
                       <img src="images/6_b.png"  class="img6_c animated fadeIn"/>
                       <img src="images/sep.png"  class="sep animated fadeIn"/>
                       <img src="images/5_b.png"  class="img5_b animated fadeIn"/>
                    </div>
                </div>
                <!-- end page6 -->
                <div class="page page7 swiper-slide">
                    <div class="pageWrap">
                       <img src="images/7_a.png"  class="img7_a animated zoomIn" />
                       <img src="images/7_c.png"  class="img7_c animated fadeIn"/>
                       <img src="images/sep.png"  class="sep animated fadeIn"/>
                       <img src="images/7_b.png"  class="img7_b animated fadeIn"/>
                    </div>
                </div>
                <!-- end page7-->
                <div class="page page8 swiper-slide ">
                    <div class="pageWrap">
                       <img src="images/8_a.png"  class="img8_a animated zoomIn" />
                       <img src="images/8_b.png"  class="img8_b animated fadeIn"/>
                       <img src="images/sep.png"  class="sep animated fadeIn"/>
                       <img src="images/7_b.png"  class="img7_b animated fadeIn"/>
                    </div>
                </div>
                <!-- end page8-->
                <div class="page page10 swiper-slide ">
                    <div class="pageWrap">
                        <div class="content">
                            <img src="images/10_a.png"  class="img10_a animated fadeIn"/>
                            <img src="images/10_b.png"  class="img10_b animated fadeIn"/>
                            <img src="images/10_c.png"  class="img10_c" id="follow" />
                            <img src="images/10_d.png"  class="img10_d "/>
                        </div>
                        <!--<img src="images/10_e.png"  class="img10_e " id="share" />-->
                        <img src="images/10_f.png"  class="img10_f "  />
                    </div>
                </div>
                <!-- end page10-->
            </div>   
            <!-- end swiper-wrapper -->
        </div>
        <!-- end swiper-container -->

            <div class="mask"></div>
            <div class="shareWrap hide">
              <img src="images/11_b.png" class="guideArrow">
              <img src="images/11_a.png" class="guideText">
            </div>
            &lt;!&ndash; end shareWrap &ndash;&gt;

              <img src="images/10_g.jpg" class="qr">
              <img src="images/10_h.png" class="qrTip">
            </div>
            &lt;!&ndash; end qrWrap &ndash;&gt;
        </div>-->

    <script src="../../../libs/jquery-2.1.3.min.js"></script>
    <script src="../../../libs/plugins/swiper/swiper.min.js"></script>
    <script src="../../../config/sysConfig.js"></script>

    <script src="wxbet.js"></script>

</html>
