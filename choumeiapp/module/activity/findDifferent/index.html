<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="icon" href="../../../images/logo16.ico" type="image/x-icon" />
    <title>在深圳，有一种节日让你找到茬就能免费美发</title>
    <div style="display: none;">
        <img src="../../../images/activity/findDifferent/share.png">
        <p>在深圳，有一种节日让你找到茬就能免费美发</p>
    </div>
    <link rel="stylesheet" type="text/css" href="css/index.min.css" >
    <script src="//hm.baidu.com/hm.js?6b4ee2b1f6f3e440858736260b594e48"></script>
</head>
<body>

    <section class="load" id="load">

    </section>

    <section class="page" id="one">
        <div class="airship"></div>
        <section class="footer">
            <div class="logo"></div>
            <div class="shop-name">臭美商盟·COCO卷卷头</div>
        </section>
    </section>

    <section class="page" id="two" data-page-down="false">
        <div class="why">
            <img src="../../../images/activity/findDifferent/2_neirong1.png">
        </div>
        <div class="yellow">
            <div class="road">
                <div class="road-bottom">
                    <img src="../../../images/activity/findDifferent/2_neirong2.png">
                    <div class="begin change_icon" id="begin" data-normal-press="true">
                        <img src="../../../images/activity/findDifferent/2_zhaochabutton_normal.png">
                        <img src="../../../images/activity/findDifferent/2_zhaochabutton_press.png">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="page game">

        <section class="num-zoom-in">
            <span class=""></span>
        </section>

        <div id="three" class="frame">
            <div class="pic">
                <div class="right right1"></div>
                <div class="right right1"></div>
                <div class="right right2"></div>
                <div class="right right2"></div>
                <div class="wrong"></div>
            </div>
            <div class="pic-con"><img src="../../../images/activity/findDifferent/3_wzi.png"></div>
        </div>

        <div id="four" class="frame">
            <div class="pic">
                <div class="right right1"></div>
                <div class="right right1"></div>
                <div class="right right2"></div>
                <div class="right right2"></div>
                <div class="wrong"></div>
            </div>
            <div class="pic-con"><img src="../../../images/activity/findDifferent/4_wzi.png"></div>
        </div>

        <div id="five" class="frame">
            <div class="pic">
                <div class="right right1"></div>
                <div class="right right1"></div>
                <div class="right right2"></div>
                <div class="right right2"></div>
                <div class="wrong"></div>
            </div>
            <div class="pic-con"><img src="../../../images/activity/findDifferent/5_wzi.png"></div>
        </div>

        <div id="six" class="frame">
            <div class="pic">
                <div class="right right1"></div>
                <div class="right right1"></div>
                <div class="right right2"></div>
                <div class="right right2"></div>
                <div class="wrong"></div>
            </div>
            <div class="pic-con"><img src="../../../images/activity/findDifferent/6_wzi.png"></div>
        </div>

        <div id="seven" class="frame">
            <div class="pic">
                <div class="right right1"></div>
                <div class="right right1"></div>
                <div class="right right2"></div>
                <div class="right right2"></div>
                <div class="wrong"></div>
            </div>
            <div class="pic-con"><img src="../../../images/activity/findDifferent/7_wzi.png"></div>
        </div>
    </section>

    <section class="page game-result" id="eight">
        <div class="right cresults">
            <div>您答对了<span class="right-num"></span>题</div>
            <div><span class="right-score"></span>分</div>
        </div>
        <div class="error eresults">
            <div>您答对了<span class="e-num"></span>题</div>
            <div><span class="e-score"></span>分</div>
        </div>
        <div class="lawn-error eresults">
            <div class="grass"></div>
            <div class="get-red-error"></div>
        </div>
        <div class="lawn-right cresults">
            <div class="grass"></div>
            <div class="get-red-right"></div>
        </div>
    </section>

    <section class="page game" id="nine" data-num="0" data-click="0" data-page-up="false">
        <div class="v-h-center">
            <div class="red change_icon">
                <img src="../../../images/activity/findDifferent/9_hongbao_weidakai.png"><img src="../../../images/activity/findDifferent/9_hongbao_yidakai_100.png">
            </div>
            <div class="two-img-center">
                <div class="red change_icon"><img src="../../../images/activity/findDifferent/9_hongbao_weidakai.png"><img src="../../../images/activity/findDifferent/9_hongbao_yidakai_10.png"></div>
                <div class="red change_icon"><img src="../../../images/activity/findDifferent/9_hongbao_weidakai.png"><img src="../../../images/activity/findDifferent/9_hongbao_yidakai_30.png"></div>
            </div>
        </div>
    </section>

    <section class="page description" id="ten">
        <div class="v-h-center">
            <img src="../../../images/activity/findDifferent/10_neirong.png">
        </div>
        <div class="address">
            <div>地址：深圳市福田区彩田村华润万家综合楼负1层</div>
            <div>找茬专线：0755-83178769</div>
        </div>
    </section>

    <section class="page description" id="eleven">
        <div class="v-h-center">
            <img src="../../../images/activity/findDifferent/11_neirong.png">
        </div>
    </section>

    <section class="page description" id="twelve">
        <div class="v-h-center">
            <img src="../../../images/activity/findDifferent/12_neirong.png">
        </div>
    </section>

    <section class="page description" id="thirteen">
        <div class="v-h-center">
            <img src="../../../images/activity/findDifferent/13_neirong.png">
        </div>
    </section>

    <section class="page description" id="fourteen">
        <div class="head">
            <img src="../../../images/activity/findDifferent/14_bj.png">
        </div>
        <section class="a-img">
            <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.app.choumei.hairstyle" class="download"></a>
            <div class="change_icon">
                <img src="../../../images/activity/findDifferent/14_xiazaibutton_normal.png">
                <img src="../../../images/activity/findDifferent/14_xiazaibutton_press.png">
            </div>
        </section>
        <div class="keycode-con">
            <div class="keycode">亲，注册后请使用本店邀请码</div>
            <div class="keycode-num">8090</div>
            <div class="keycode">到店即获现金红包</div>
        </div>
        <div class="address">
            活动时间：即日起到2015年6月底
        </div>
    </section>

    <section class="page description" id="fifteen">
        <div class="v-h-center">
            <div class="share">
                <img src="../../../images/activity/findDifferent/15_neirong.png">
            </div>
            <section class="a-img">
                <a href="tel:0755-83178769"></a>
                <div class="change_icon">
                    <img src="../../../images/activity/findDifferent/15_dhyy_button_normal.png">
                    <img src="../../../images/activity/findDifferent/15_dhyy_button_pressl.png">
                </div>
            </section>

        </div>
        <div class="address">
            地址：深圳市福田区彩田村华润万家综合楼负1层
        </div>
    </section>
    <section id="arrow"></section>
    <div id="audio_btn">
        <div id="playYF" class="play_yinfu"></div>
        <div id="rotateIcon" class="off rotate">
            <audio loop="loop" data-src="find.mp3"  id="board_audio" autoplay="autoplay" preload="preload" src=""></audio>
        </div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/hammer.js/1.0.6/hammer.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
