<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>梦想</title>
    <link rel="icon" href="images/logo16.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../../css/animate.css">
    <link rel="stylesheet" type="text/css" href="makeLink.css">

</head>
<body>
    <div class="loadingWrap" id="loadingWrap">
        <div id="loadingBox" class="loadingBox">
            <div id="loading" class="rotate loading"></div>
            <p id="loadingTips" class="loadingTips">0%</p>
        </div>
    </div>
    <!-- end loadingWrap -->
    <div class="main">
        <div class="imagesWrap">
            <img src="images/1_a.png" alt="" class="moon bounceInDown animated" />
            <img src="images/1_b.png" alt="" class="man bounceInDown animated" />
            <img src="images/1_c.png" alt="" class="cloud cloud1 bounceInLeft animated" />
            <img src="images/1_c.png" alt="" class="cloud cloud2 bounceInRight animated" />
            <img src="images/1_c.png" alt="" class="cloud cloud3 bounceInRight animated" />
            <img src="images/1_e.png" alt="" class="star star1 hide" />
            <img src="images/1_e.png" alt="" class="star star2 hide" />
        </div>
        <div class="content">
            <img class="dreamText fadeIn animated" src="images/1_h.png" alt="俺是一个有梦想的人" />
            <input type="text" class="name" id="name" placeholder="输入真实姓名" maxlength="10" />
            <input type="text" class="phone" id="phone" placeholder="输入电话号码" />
            <input type="button" class="link" id="link" />
        </div>
    </div>
    <!-- end main -->
</body>
 <script src="../../../libs/jquery-2.1.3.min.js"></script>
 <script src="../../../config/sysConfig.js"></script>
 <script src="../../../utils/utils.js"></script>
 <script src="makeLink.js"></script>
 <script src="//hm.baidu.com/hm.js?6b4ee2b1f6f3e440858736260b594e48"></script>
</html>
