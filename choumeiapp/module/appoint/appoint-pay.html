<!DOCTYPE html>
<html>
<head>
    <title>确认支付</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-orientation" content="portrait">
    <meta name="keywords" content="臭美平台--预约" />
    <meta name="description" content="臭美服务软件" />
    <link rel="icon" href="../../images/logo16.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="appoint.min.css">
</head>
<body>
    <div class="container">
        <header class="header">确认支付</header>
        <div class="appoint-selected-itemListWrap mt15" id="itemList">
        </div>
        <!-- end listWrap -->
        <div class="appoint-pay-info">
            <div class="appoint-row">
                <span class="tip">预约时间</span>
                <span class="val" id = "date"></span>
            </div>
            <div class="appoint-row">
                <span class="tip">预约人</span>
                <span class="val" id = "bookerName"></span>
            </div>
            <div class="appoint-row">
                <span class="tip">推荐人</span>
                <span class="val" id="recommendedCode"></span>
            </div>
        </div>
        <!-- end pay info -->
        <div class="appoint-pay-money">
            <div class="appoint-title">在线支付预约金</div>
            <div class="appoint-pay-expense" id="payItems">
            </div>
            <div class="appoint-row cost">
                共需支付预约金<span class="red totalCost" id="totalCost">￥900</span>
            </div>
        </div>
        <!-- end appoint-pay-money -->
        <div class="payWayWrap">
            <div id="otherPayWay" class="pay-way-div "> 选择支付方式</div>
            <div id="otherPay" class="otherPay">
                 <div class="pay-item" payWay="1">
                    <div class="pi-left-text">
                        <div class="cart-sprite-img alipay-btn"></div>
                        <div class="pay-describe">
                            <p>支付宝支付</p>
                            <p>推荐安装支付宝客户端的用户使用</p>
                        </div>
                    </div>
                    <div class="pay-choice select-btn"></div>
                </div>
                <div class="pay-item" payWay="2">
                    <div class="pi-left-text">
                        <div class="wechat-btn"></div>
                        <div class="pay-describe">
                            <p>微信支付<img src="../../images/cart/tujian@2x.png" class="recomment"></p>

                            <p>亿万用户的选择，更快更安全</p>
                        </div>
                    </div>
                    <div class="pay-choice select-btn"></div>
                </div>
               <div class="pay-item" payWay="3">
                    <div class="pi-left-text">
                        <div class="cart-sprite-img e-bank-btn"></div>
                        <div class="pay-describe">
                            <p>银行卡支付</p>
                            <p>支持储蓄信用卡，无需开通网银</p>
                        </div>
                    </div>
                    <div class="pay-choice"></div>
                </div>
            </div>
        </div>
        <!-- end payWayWrap -->
        <input type="button" class="appoint-btn subscriptionBtn" value="支付预约金"  id="pay" />
    </div>
    <!-- end contaier -->
</body>
<script src="../../libs/require.min.js"></script>
<script src="../../config/sysConfig.js"></script>
<script >
    requirejs(['module/appoint/appoint-pay.min'],function(pay){
        pay.init();
    })

</script>
</html>
