           <span class="stylist-name">发型师主页</span>

                <div class="cell cell-icon cell-icon-left cell-clickable">

                </div>
                <div class="light-line"></div>
                <div id="jonBaiDu" class="cell cell-clickable mb2">
                    <p id="salon-addr"></p>
                    <p class="salon-area-dist "><span id="salon-area">区域</span> <span>|</span> <span id="salon-dist">距离</span></p>
                </div>
                <div class="cell cell-icon cell-icon-left">
