<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>臭美-店铺主页</title>
        <meta name="keywords" content="臭美"/>
        <meta name="description" content="臭美，超爽的美发新体验"/>
        <link rel="icon" href="../../images/logo16.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="../../css/style.css">
        <link rel="stylesheet" type="text/css" href="homeStyle.css">
    </head>
    <body>
        <header class="header il-header">
            <img class="salon-hIco" src="../../images/home/xianmuliebiao_xichui_icon@2x.png" alt="好店推送">洗吹<span class="il-h-pos">南山</span>
        </header>
        <ul class="il-navList">
            <li>30以下</li>
            <li>30-60</li>
            <li>60-100</li>
            <li class="active">100-200</li>
            <li>200-500</li>
            <li>500-1000</li>
            <li>1000以上</li>
            <li class="special">限时特价</li>
        </ul>
        <!-- end  districtList-->
        <div class="il-banner">
            <img src="../../images/home/xiangmu_banner@2x.png" alt="" />
        </div>
        <!-- end il-banner -->
        <ul class="itemList" id="itemList">
            <li>
                <img src="tmp/tmp.png" alt="" class="il-img" />
                <div class="il-info">
                    <h1 class="il-name">
                    泰式洗吹
                    </h1>
                    <div class="il-price">
                        <span class="il-pCM">臭美价：<span class="red-color">￥8000</span></span>
                        <span class="il-pOri">原价：￥100</span>
                    </div>
                    <div class="il-shop">
                        <span class="il-shopName">
                        卡顿（南光店）
                        </span>
                        <span class="il-shopPos">
                        <span class="il-spName">
                        南头
                        </span>
                        <span class="il-spDis">
                        0.6KM
                        </span>
                        </span>
                    </div>
                </div>
                <!-- end il-info -->
            </li>
            <li>
                <img src="tmp/tmp.png" alt="" class="il-img" />
                <div class="il-info">
                    <h1 class="il-name">
                    泰式洗吹
                    </h1>
                    <div class="il-price">
                        <span class="il-pCM text-overflow">臭美价：<span class="red-color">￥800~￥1000</span></span>
                        <span class="il-pOri text-overflow">原价：￥100</span>
                    </div>
                    <div class="il-shop">
                        <span class="il-shopName">
                        卡顿（南光店）
                        </span>
                        <span class="il-shopPos">
                        <span class="il-spName">
                        南头
                        </span>
                        <span class="il-spDis">
                        0.6KM
                        </span>
                        </span>
                    </div>
                </div>
                <!-- end il-info -->
            </li>
        </ul>
        <!-- end itemList -->
        <div class="il-nothing hide">
            哎呦，淘不到要求的宝贝哦<br />换下条件试试?
        </div>
        <!-- end nothing -->
        <div class="il-popDistrict hide">
            <div class="il-mask"></div>
            <div class="il-popContent">
                <div class="il-p-pos clearfix">
                    <span class="text">选择地理位置</span>
                    <span class="pos">南山</span>
                </div>
                <!-- end il-p-pos-->
                <ul class="il-navList district">
                    <li>全部</li>
                    <li>罗湖</li>
                    <li>福田</li>
                    <li class="active">南山</li>
                    <li>宝安</li>
                    <li>龙岗</li>
                    <li>龙华</li>
                    <li>盐田</li>
                </ul>
                <!-- end  district-->
            </div>
        </div>
        <!-- end  il-popDistrict-->
    </body>
</html>
