<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>臭美-店铺主页</title>
        <meta name="keywords" content="臭美"/>
        <meta name="description" content="臭美，超爽的美发新体验"/>
        <link rel="icon" href="../../images/logo16.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="../../css/style.css">
        <link rel="stylesheet" type="text/css" href="homeStyle.css">
    </head>
    <body class="quickcutListPage">
        <div class="il-banner">
            <img src="../../images/home/kuaijian_banner_bg@2x.png" alt="" /><span class="il-h-pos">南山</span>
        </div>
        <!-- end il-banner -->
        <ul class="itemList" id="itemList">
            <li>
                <img src="tmp/tmp.png" alt="" class="il-img" />
                <div class="il-info">
                    <h1 class="il-name">
                    总监快剪
                    </h1>
                    <div class="il-shop">
                        <span class="il-shopName">
                        卡顿（南光店）
                        </span>
                    </div>
                    <div class="bottomCon">
                        <span class="il-shopPos">
                            <span class="il-spName">
                            南头南头南头南头南头
                            </span>
                            <span class="il-spDis">
                            10.6KM 10.6KM 10.6KM
                            </span>
                        </span>
                        
                    </div>
                </div>
                <!-- end il-info -->
                <div class="il-price">
                    <span class="il-pCM">臭美价<span class="unit">￥</span><span class="price">800</span></span><br />
                    <span class="il-pOri">原价<span class="price">￥100</span></span>
                </div>
            </li>
            <li>
                <img src="tmp/tmp.png" alt="" class="il-img" />
                <div class="il-info">
                    <h1 class="il-name">
                    总监快剪
                    </h1>
                    <div class="il-shop">
                        <span class="il-shopName">
                        卡顿（南光店）
                        </span>
                    </div>
                    <div class="bottomCon">
                        <span class="il-shopPos">
                            <span class="il-spName">
                            南头南头南头南
                            </span>
                            <span class="il-spDis">
                            10.6KM
                            </span>
                        </span>
                        
                    </div>
                </div>
                <!-- end il-info -->
                <div class="il-price">
                    <span class="il-pCM">臭美价<span class="unit">￥</span><span class="price">800</span></span><br />
                    <span class="il-pOri">原价<span class="price">￥100</span></span>
                </div>
            </li>
        </ul>
        <!-- end itemList -->
        <div class="il-nothing hide">
            哎呦，淘不到要求的宝贝哦<br />换下条件试试?
        </div>
        <!-- end nothing -->
        <div class="il-popDistrict hide">
            <div class="il-mask"></div>
            <div class="il-popContent">
                <div class="il-p-pos clearfix">
                    <span class="text">选择地理位置</span>
                    <span class="pos">南山</span>
                </div>
                <!-- end il-p-pos-->
                <ul class="il-navList district">
                    <li>全部</li>
                    <li>罗湖</li>
                    <li>福田</li>
                    <li class="active">南山</li>
                    <li>宝安</li>
                    <li>龙岗</li>
                    <li>龙华</li>
                    <li>盐田</li>
                </ul>
                <!-- end  district-->
            </div>
        </div>
        <!-- end  il-popDistrict-->
    </body>
</html>
