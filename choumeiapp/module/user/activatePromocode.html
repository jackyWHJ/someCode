<!DOCTYPE html>
<html>
<head>
    <title class="title">激活推荐邀请码</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="臭美平台--个人页面" />

    <link rel="icon" href="../../images/logo16.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">

</head>
<body>
<header class="header title">激活推荐邀请码</header>
<div class="activate-promo-code-box">
    <div id="apcbActivateBox">
        <p class="activite-promocode-text-box" id="promocodeTextBox">
            <input type="text" name="" id="activatePromocodeText" autofocus="autofocus" placeholder="请输入推荐邀请码" />
        </p>
        <p id="errorTips" class="main-color"></p>
        <a href="javascript:void(0)" class="submit-btn activate-status" id="btnActivate">提交</a>
        <a href="javascript:void(0)" class="jump-btn" id="btnJump">稍后再说</a>
        <p class="activate-promocode-tips" id="activatePromocodeTips"> 
            在此输入您获取的推荐邀请码，将会获得臭美赠送额外优惠
        </p>
    </div>
</div>
<script src="../../libs/require.min.js"></script>
<script src="../../config/sysConfig.js"></script>
<script>
    requirejs(['module/user/activatePromocode'],function (activatePromocode) {
        activatePromocode.init();
    });
</script>

</body>
</html>
