<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        <title>深圳最逆天的员工福利</title>
        <link rel="icon" href="images/logo16.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="../../../libs/plugins/swiper/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="../../../css/animate.css">
        <link href="hr.css" rel="stylesheet">
    </head>
    <body >
        <div class="container hr">
            <div id="loadingBox" >
                <div id="loading" class="rotate"></div>
                <p id="loadingTips">100%</p>
            </div>
            <!-- end  loadingBox-->
            <div class="arrow hide" id="arrow">
            </div>
            <div id="audio_btn" class="hide">
                <div id="playYF" class="play_yinfu"></div>
                <div id="rotateIcon"  class="off rotate">
                    <audio loop="loop" data-src="HR.mp3" id="audio" autoplay="autoplay" preload="preload" src="HR.mp3"></audio>
                </div>
            </div>
            <div class="swiper-container hide"  id="swiper-container">
                <div class="swiper-wrapper">
                    <section class="page swiper-slide page1  fadeIn ">
                        <img class="img1" src="images/hr/1-1.png" id="img1-1">
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page2 ">
                        <div class="img2Wrap">
                            <img class="img2-1 animation bounceInDown" src="images/hr/2-1.png" id="img2-1">
                            <img class="img2-2 animation bounceInDown" src="images/hr/2-2.png" id="img2-2">
                            <img class="img2-3 animation bounceInDown"  src="images/hr/2-3.png" id="img2-3">
                            <img class="img2-4 animation bounceInDown"  src="images/hr/2-4.png" id="img2-4">
                        </div>
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page3 ">
                        <div class="img3Wrap">
                            <img class="img3-1 animation bounceIn" src="images/hr/3-1.png" id="img3-1">
                        </div>
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page4 ">
                        <div class="img4Wrap">
                            <img class="img4-1  animation bounceInLeft" src="images/hr/4-1.png" id="img4-1">
                        </div>
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page5 ">
                        <div class="img5Wrap">
                            <img class="img5-1 animation bounceInDown" src="images/hr/5-1.png" id="img5-1">
                            <div class="stepWrap">
                                <img class="img5-2 animation bounceInDown" src="images/hr/5-2.png" id="img5-2">
                                <img class="img5-3 animation  bounceInDown" src="images/hr/5-3.png" id="img5-3">
                                <img class="img5-4 animation  bounceInDown" src="images/hr/5-4.png" id="img5-4">
                            </div>
                        </div>
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page6 ">
                        <div class="stepWrap">
                                <img class="img6-1  animation pulse" src="images/hr/6-1.png" id="img6-1">
                            </div>
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page7 ">
                        <div class="main">
                            <img class="img7-1 animation bounceIn" src="images/hr/7-1.png" id="img7-1">
                        </div>
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page8 ">
                        <div class="main">
                            <img class="img8-1 animation lightSpeedIn" src="images/hr/8-1.png" id="img8-1">
                        </div>
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page9 ">
                        <div class="main">
                            <img class="img9-1 animation rollIn" src="images/hr/9-1.png" id="img9-1">
                        </div>
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page10 ">
                        <div class="main">
                            <img class="img10-1 animation slideInLeft" src="images/hr/10-1.png" id="img10-1">
                        </div>
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page11 ">
                        <img class="img11" src="images/hr/11.jpg" id="img11">
                        <img class="img11-1 animation bounceInUp" src="images/hr/11-1.png" id="img11-1">
                    </section>
                    <section class="page swiper-slide page12 ">
                        <img class="img12-1 animation bounceInUp" src="images/hr/12-1.png" id="img12-1">
                    </section>
                    <!-- end page -->
                    <section class="page swiper-slide page13">
                        <div class="img13-1 animation shake" id="img13-1"><a href="tel:0755-86153839" class="tel"></a></div>
                    </section>
                    <!-- end page -->
                </div>
                <!-- end  swiper-wrapper-->
            </div>
            <!-- end  swiper-container-->
        </div>
        <!-- end container -->
    </body>
    <script src="../../../libs/jquery-2.1.3.min.js"></script>
    <script src="../../../libs/plugins/swiper/swiper.min.js"></script>
    <script src="../../../utils/utils.js"></script>
    <script src="hr.js"></script>
</html>
